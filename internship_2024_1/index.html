<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wallpaper">
        <div class="stopwatch">
            <div id="display" style="color: #00ffff; width:200px; text-shadow: 1px 1px 2px rgb(0, 255, 251), 0 0 1em rgb(136, 255, 0), 0 0 0.2em blue;">00:00:00</div>
            <button onclick="startStop()">Start</button>
            <button onclick="reset()">Reset</button>
            <button onclick="lap()">lap</button>
            <ul id="laps" style="color: rgb(0, 255, 17);"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
